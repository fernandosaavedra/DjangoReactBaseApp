version: "3"
services:
  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./backend:/backend
      - static_files:/static_files
    command: >
      sh -c "./wait-for.sh db:5432 -- python manage.py migrate &&
             python manage.py collectstatic && 
             gunicorn app.wsgi -b 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=supersecretpassword
      - DB_PORT=5432
      - DEBUG=1
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pgdata:
  static_files: